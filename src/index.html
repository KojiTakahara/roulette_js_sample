<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ルーレット</title>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
		<div class="demo-ribbon"></div>	
		<main class="demo-main mdl-layout__content">
			<div class="demo-container mdl-grid">
			<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
			<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
				<h3>ルーレット</h3>
				<div class="roulette_container" >
					<div class="roulette" style="display:none;"></div>
				</div>
				<div class="btn_container">
					<button id="initButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">初期化</button>
					<button id="startButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" disabled>スタート</button>
					<button id="stopButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" disabled>ストップ</button>
				</div>
				<div class="members_container">
					<ul class="mdl-list">
						<li class="mdl-list__item">リスト１</li>
						<li class="mdl-list__item">リスト２</li>
						<li class="mdl-list__item">リスト３</li>
					</ul>
				</div>
			</div>
			</div>
		</main>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
	<script src="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="libs/roulette.min.js"></script>
	<script src="libs/html2canvas.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
